<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>프로젝트맵</title>
  <script src="https://t1.daumcdn.net/mapjsapi/js/main/4.4.19/kakao.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="./js/app.js"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-lg font-semibold">프로젝트명</h1>
    <button id="mapBtn" class="bg-white text-blue-600 px-3 py-1 rounded">지도</button>
  </header>

  <nav class="flex justify-center border-b bg-white">
    <button id="inputTab" class="px-6 py-3 border-b-2 border-blue-600 text-blue-600 font-semibold">입력</button>
    <button id="recordTab" class="px-6 py-3 text-gray-600">기록</button>
    <button id="resultTab" class="px-6 py-3 text-gray-600">결과</button>
  </nav>

  <main id="contentArea" class="p-4">
    <div id="inputArea" class="overflow-y-scroll max-h-[500px] border rounded bg-white shadow">
      <table id="inputTable" class="min-w-full text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="border p-2 w-12">순번</th>
            <th class="border p-2 w-40">이름</th>
            <th class="border p-2 w-40">연락처</th>
            <th class="border p-2 w-64">주소</th>
            <th class="border p-2 w-40">품목</th>
          </tr>
        </thead>
        <tbody id="inputBody"></tbody>
      </table>
    </div>
  </main>
</body>
</html>
