<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Marker3 Dashboard v1.7.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://map.vworld.kr/js/vworldMapInit.js.do?version=2.0&apiKey=BE552462-0744-32DB-81E7-1B7317390D68"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex flex-col">

  <!-- 메인 -->
  <section id="mainView" class="flex-1 flex flex-col">
    <header class="bg-gradient-to-r from-blue-600 to-blue-500 text-white shadow-md p-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold">📁 프로젝트 대시보드</h1>
      <button id="addProjectBtn" class="px-4 py-2 bg-white text-blue-600 font-semibold rounded-lg shadow hover:bg-blue-50">
        + 프로젝트 생성
      </button>
    </header>

    <main class="flex-1 p-6 overflow-auto">
      <div id="projectList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </main>
  </section>

  <!-- 상세 -->
  <section id="detailView" class="hidden flex-1 flex-col min-h-screen">
    <header class="bg-gradient-to-r from-blue-600 to-blue-500 text-white shadow-md p-4 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <button id="backBtn" class="text-white text-xl font-bold hover:text-yellow-200">←</button>
        <h2 id="projectTitle" class="text-lg font-semibold"></h2>
      </div>
      <button id="mapBtn" class="bg-white text-blue-600 px-3 py-1 rounded-md font-semibold hover:bg-blue-50">지도</button>
    </header>

    <nav id="bottomMenu" class="flex justify-around bg-white border-b shadow-inner py-3">
      <button id="menuInput" class="text-blue-600 font-semibold hover:text-blue-800">입력</button>
      <button id="menuLog" class="text-blue-600 font-semibold hover:text-blue-800">기록</button>
      <button id="menuResult" class="text-blue-600 font-semibold hover:text-blue-800">결과</button>
    </nav>

    <main id="projectContent" class="flex-1 overflow-auto bg-white relative">
      <div id="mapControls" class="hidden absolute top-4 left-4 z-50 flex flex-col gap-2">
        <button id="btnList" class="px-3 py-1 bg-white rounded shadow">📋 목록</button>
        <button id="btnGPS" class="px-3 py-1 bg-white rounded shadow">📍 GPS</button>
        <button id="btnRoute" class="px-3 py-1 bg-white rounded shadow">🧭 경로</button>
        <div class="flex gap-1 mt-2">
          <button class="filterBtn px-2 py-1 bg-green-300 rounded" data-status="예정">예정</button>
          <button class="filterBtn px-2 py-1 bg-blue-300 rounded" data-status="완료">완료</button>
          <button class="filterBtn px-2 py-1 bg-red-300 rounded" data-status="보류">보류</button>
        </div>
      </div>
      <div id="listPanel" class="hidden absolute top-4 left-28 bg-white border rounded shadow-lg p-2 max-h-[300px] overflow-auto text-sm z-50"></div>
    </main>
  </section>

  <!-- 하단 정보창 -->
  <div id="infoPanel" class="hidden fixed bottom-0 left-0 w-full bg-white border-t shadow-xl p-4 z-50">
    <div class="flex justify-between items-center mb-2">
      <h3 id="infoName" class="text-lg font-semibold"></h3>
      <a id="infoPhone" href="#" class="text-blue-600 underline"></a>
    </div>
    <p id="infoAddress" class="text-sm text-gray-700 mb-2"></p>
    <div class="flex gap-2 mb-3">
      <button id="btnMemo" class="px-3 py-1 bg-gray-200 rounded">메모</button>
      <button id="btnNavi" class="px-3 py-1 bg-blue-200 rounded">카카오네비</button>
    </div>
    <div class="flex gap-2 mb-2">
      <button class="statusBtn bg-green-300 rounded px-3 py-1" data-status="예정">예정</button>
      <button class="statusBtn bg-blue-300 rounded px-3 py-1" data-status="완료">완료</button>
      <button class="statusBtn bg-red-300 rounded px-3 py-1" data-status="보류">보류</button>
    </div>
    <div id="memoArea" class="hidden mt-3">
      <div id="memoList" class="max-h-32 overflow-auto text-sm text-gray-700 border p-2 mb-2"></div>
      <div class="flex gap-2">
        <input id="memoInput" type="text" class="flex-1 border rounded p-1" placeholder="메모 입력..." />
        <button id="memoSaveBtn" class="bg-blue-600 text-white px-3 py-1 rounded">저장</button>
      </div>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/infoPanel.js"></script>
  <script src="js/map.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
