<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Map 최적경로 v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="text/javascript"
      src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=8076943fb980909891f021720b7527a2&libraries=services,geometry"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="bg-gray-100 text-gray-800">
    <!-- 헤더 -->
    <header
      class="flex items-center justify-between px-4 py-3 bg-blue-600 text-white"
    >
      <button onclick="showSection('mainSection')" class="text-2xl font-bold">
        ←
      </button>
      <div id="projectTitle" class="text-lg font-semibold">프로젝트명</div>
      <button
        id="mapBtn"
        class="bg-white text-blue-600 font-semibold px-3 py-1 rounded shadow hover:bg-blue-50"
      >
        지도
      </button>
    </header>

    <!-- 메뉴 탭 -->
    <nav
      class="flex justify-around border-t border-b bg-white text-sm font-medium text-gray-700"
    >
      <button id="inputTab" class="flex-1 py-3 hover:bg-gray-100">입력</button>
      <button id="recordTab" class="flex-1 py-3 hover:bg-gray-100">기록</button>
      <button id="resultTab" class="flex-1 py-3 hover:bg-gray-100">결과</button>
    </nav>

    <!-- 입력 -->
    <section id="inputSection" class="p-3">
      <div class="flex justify-between mb-2">
        <button
          id="addRowBtn"
          class="bg-blue-600 text-white px-3 py-1 rounded shadow"
        >
          + 행 추가
        </button>
      </div>
      <div class="overflow-auto max-h-[70vh] border">
        <table class="min-w-full border-collapse text-sm">
          <thead class="bg-gray-200 sticky top-0">
            <tr>
              <th class="border px-2 py-1">순번</th>
              <th class="border px-2 py-1">이름</th>
              <th class="border px-2 py-1">연락처</th>
              <th class="border px-2 py-1">주소</th>
              <th class="border px-2 py-1">품목</th>
            </tr>
          </thead>
          <tbody id="inputTable"></tbody>
        </table>
      </div>
    </section>

    <!-- 기록 -->
    <section id="recordSection" class="p-3 hidden">
      <div class="overflow-auto max-h-[70vh] border">
        <table class="min-w-full border-collapse text-sm">
          <thead class="bg-gray-200 sticky top-0">
            <tr>
              <th class="border px-2 py-1">순번</th>
              <th class="border px-2 py-1">이름</th>
              <th class="border px-2 py-1">연락처</th>
              <th class="border px-2 py-1">주소</th>
              <th class="border px-2 py-1">품목</th>
              <th class="border px-2 py-1">상태</th>
              <th class="border px-2 py-1">PNU</th>
              <th class="border px-2 py-1">지목</th>
              <th class="border px-2 py-1">면적</th>
              <th class="border px-2 py-1">메모</th>
            </tr>
          </thead>
          <tbody id="recordTable"></tbody>
        </table>
      </div>
    </section>

    <!-- 지도 -->
    <main id="mapSection" class="hidden relative w-full h-screen">
      <div id="map" class="w-full h-full"></div>

      <!-- 지도 컨트롤 -->
      <div class="absolute top-4 left-4 flex flex-col gap-2 z-10">
        <button
          id="toggleNameBtn"
          class="bg-blue-600 text-white px-3 py-1 rounded shadow toggle-btn"
        >
          이름 On
        </button>
        <button
          id="gpsBtn"
          class="bg-gray-500 text-white px-3 py-1 rounded shadow toggle-btn"
        >
          GPS Off
        </button>
        <button
          id="routeBtn"
          class="bg-gray-500 text-white px-3 py-1 rounded shadow toggle-btn"
        >
          경로 Off
        </button>
      </div>

      <!-- 지도/스카이뷰 -->
      <div
        class="absolute top-4 right-4 bg-white rounded shadow p-1 border border-gray-200 z-10"
      >
        <button
          id="btnMap"
          class="text-sm px-2 py-1 bg-blue-500 text-white rounded hover:bg-blue-600"
        >
          지도
        </button>
        <button
          id="btnSky"
          class="text-sm px-2 py-1 bg-gray-500 text-white rounded hover:bg-gray-600"
        >
          스카이뷰
        </button>
      </div>
    </main>

    <!-- JS -->
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
